            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        // delete class "show" from all images with class "show"
                        const images = document.getElementsByClassName('show');
                        for (let i = 0; i < images.length; i++) {
                            images[i].classList.remove('show');
                        }

                        // first need to show random image with id sadImage1 - 10 for a 2 seconds by adding css class "show"
                        // if previous image was not hidden, then hide it
                        const randomImageNumber = Math.floor(Math.random() * 10) + 1;
                        const randomImageId = `sadImage${randomImageNumber}`;
                        document.getElementById(randomImageId).classList.add('show');
                        setTimeout(() => {
                            document.getElementById(randomImageId).classList.remove('show');
                        }, 2000);                        
                        
                        // then move button to random position
                        const x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        const y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
